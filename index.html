<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Rupam Card</title>
  </head>
  <body>
    <div class="page">
      <div class="svg1">
        <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
              <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
              <stop stop-color="#53FFEE" offset="99.94%" />
            </linearGradient>
          </defs>
          <ellipse
            fill="url(#a)"
            transform="rotate(-135 489 489)"
            cx="489"
            cy="489"
            rx="489"
            ry="488"
            fill-rule="evenodd"
            opacity=".5"
          />
        </svg>
      </div>
      <div class="card">
        <div class="image">
          <img src="./images/rupam.jpg" alt="" />
        </div>
        <div class="text">
          <div class="head">
            <h1>Rejwan Rupam</h1>
            <p>West Bengal</p>
          </div>
          <hr />
          <div class="foot">
            <div class="box1">
              <h3>80k</h3>
              <p>Followers</p>
            </div>
            <div class="box2">
              <h3>80k</h3>
              <p>Followers</p>
            </div>
            <div class="box3">
              <h3>80k</h3>
              <p>Followers</p>
            </div>
          </div>
        </div>
      </div>
      <div class="svg2">
        <svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
              <stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
              <stop stop-color="#53FFEE" offset="99.94%" />
            </linearGradient>
          </defs>
          <ellipse
            fill="url(#a)"
            transform="scale(1 -1) rotate(45 1669.55 0)"
            cx="489"
            cy="489"
            rx="489"
            ry="488"
            fill-rule="evenodd"
            opacity=".25"
          />
        </svg>
      </div>
    </div>
  </body>
</html>
